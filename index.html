<!DOCTYPE html>
<html>
<head>
  <title>Bundaberg Flood Map with Properties</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    body { margin: 0; font-family: sans-serif; }
  </style>
</head>
<body>

<h3>Bundaberg Flood Map with Property Overlays</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
  const map = L.map('map').setView([-24.8667, 152.3500], 12);

  // Base map layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Queensland Flood Mapping WMS overlay
 const floodLayer = L.tileLayer.wms("https://gisservices.information.qld.gov.au/arcgis/services/FloodCheck/MapServer/WMSServer", {
  layers: 'FloodCheck_Inundation',
  format: 'image/png',
  transparent: true,
  attribution: '© Queensland Government FloodCheck'
}).addTo(map);

  // Load and parse CSV with property data
  fetch('geocoded_addresses.csv')
    .then(response => response.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: true, skipEmptyLines: true });
      data.data.forEach(row => {
        if (row.Latitude && row.Longitude) {
          const popupContent = `
            <strong>${row["Street Address"]}</strong><br>
            <b>Property Type:</b> ${row["Property Type"]}<br>
            <b>Land Size:</b> ${row["Land Size (m²)"]} m²<br>
            <b>Sale Price:</b> ${row["Sale Price"]}<br>
            <b>Settlement Date:</b> ${row["Settlement Date"]}<br>
            <b>Land Use:</b> ${row["Land Use"]}<br>
            <b>Development Zone:</b> ${row["Development Zone"]}<br>
            <b>Parcel Details:</b> ${row["Parcel Details"]}<br>
            <b>Owner Name:</b> ${row["Owner Name"]}<br>
          `;

          L.marker([parseFloat(row.Latitude), parseFloat(row.Longitude)])
            .addTo(map)
            .bindPopup(popupContent);
        }
      });
    });
</script>

</body>
</html>
